<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guess The Number Game</title>
</head>
<body>
    <div align="center">
        <h1>Guess The Number Game</h1>
        <h3 th:text="${__${T(academy.learnprogramming.util.AttributeNames).MAIN_MESSAGE}__}"/>
        <h3 th:text="${__${T(academy.learnprogramming.util.AttributeNames).RESULT_MESSAGE}__}"/>

        <form th:action="@{__${T(academy.learnprogramming.util.GameMappings).PLAY}__}" method="POST">
            <label for="guess">Enter your guess</label>
            <input id="guess" type="number" name="guess"/>
            <input type="submit" value="Submit"/>
        </form>

        <footer>
            <p>Created by Great Minds</p>
        </footer>
    </div>
</body>
</html>
